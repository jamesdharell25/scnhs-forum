{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 style="text-align:center; margin-block:50px; color:rgb(81, 36, 149);">Hello {{user}}, share your thoughts</h1>

<form method="POST" style="margin-left:150px;">
    {% csrf_token %}    
    {{form|crispy}}
    <input type="submit" value="Save"  style="margin-block:50px;">
</form>

{% endblock content %}
